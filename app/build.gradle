apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.jule.sinlov.scancode"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/Android-eggroll-base-1.1.jar')
    compile files('libs/Android-eggroll-lifecycle-1.2.0_source.jar')
    compile files('libs/Android-eggroll-utils-1.2.1_source.jar')
    compile project(':zxinglibrary')
}
